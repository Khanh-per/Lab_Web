<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .search-container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 12px 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .search-box button:hover {
            background: #2ea043;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters label {
            color: #8b949e;
        }
        
        .filters select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
        }
        
        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }
        
        .repo-name {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .repo-name:hover {
            text-decoration: underline;
        }
        
        .repo-description {
            color: #8b949e;
            margin: 10px 0;
            min-height: 1.2em; /* Ensure space even if description is null */
        }
        
        .repo-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
            align-items: center;
        }
        
        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #1f6feb;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
            font-size: 1.2em;
        }
        
        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .load-more {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more button {
            padding: 12px 40px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .load-more button:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç GitHub Repository Finder</h1>
            <p style="color: #8b949e;">Search and explore GitHub repositories</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories (e.g., 'react', 'tensorflow')" 
                       onkeypress="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <div class="filters">
                <label>Sort by:</label>
                <select id="sortSelect" onchange="performSearch()">
                    <option value="stars">‚≠ê Stars</option>
                    <option value="forks">üî± Forks</option>
                    <option value="updated">üïí Recently Updated</option>
                </select>
            </div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="repoList"></div>
        <div id="loadMoreContainer"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;
        
        const repoList = document.getElementById('repoList');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');

        /**
         * Fetches repositories from the GitHub API.
         */
        async function searchRepositories(query, sort = 'stars', page = 1) {
            clearError();
            const perPage = 10;
            const url = `https://api.github.com/search/repositories?q=${query}&sort=${sort}&page=${page}&per_page=${perPage}`;
            
            try {
                const response = await fetch(url);

                if (response.status === 403) {
                    throw new Error("GitHub API rate limit exceeded. Please wait and try again.");
                }
                if (!response.ok) {
                    throw new Error(`An error occurred: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data;

            } catch (error) {
                showError(error.message);
                return null;
            }
        }
        
        /**
         * Displays a list of repository cards.
         */
        function displayRepositories(repos, append = false) {
            if (!append) {
                repoList.innerHTML = ''; // Clear for new search
            }
            
            if (repos.length === 0 && !append) {
                repoList.innerHTML = `<div class="loading">No results found for "${currentQuery}".</div>`;
            }
            
            repos.forEach(repo => {
                const repoCard = createRepoCard(repo);
                repoList.appendChild(repoCard);
            });
        }
        
        /**
         * Creates the HTML element for a single repository card.
         */
        function createRepoCard(repo) {
            const card = document.createElement('div');
            card.className = 'repo-card';
            
            const lang = repo.language ? `<span class="language-badge">${repo.language}</span>` : '';
            const description = repo.description || 'No description provided.';
            
            card.innerHTML = `
                <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.name}</a>
                <p class="repo-owner">by ${repo.owner.login}</p>
                <p class="repo-description">${description}</p>
                <div class="repo-meta">
                    <span>‚≠ê ${formatNumber(repo.stargazers_count)} Stars</span>
                    <span>üî± ${formatNumber(repo.forks_count)} Forks</span>
                    ${lang}
                </div>
            `;
            return card;
        }
        
        /**
         * Initiates a new search.
         */
        async function performSearch() {
            currentQuery = searchInput.value.trim();
            const sortValue = sortSelect.value;
            currentPage = 1;
            
            if (!currentQuery) {
                showError("Please enter a search query.");
                return;
            }
            
            // Set loading state
            repoList.innerHTML = `<div class="loading">Searching for "${currentQuery}"...</div>`;
            loadMoreContainer.innerHTML = '';
            
            const data = await searchRepositories(currentQuery, sortValue, currentPage);
            
            if (data) {
                totalResults = data.total_count;
                displayRepositories(data.items, false);
                
                const loadedCount = data.items.length;
                displayLoadMore(totalResults, loadedCount);
            }
        }
        
        /**
         * Loads the next page of results.
         */
        async function loadMore() {
            currentPage++;
            const sortValue = sortSelect.value;
            
            // Set loading state for "load more" button
            loadMoreContainer.innerHTML = `<div class="loading">Loading more...</div>`;
            
            const data = await searchRepositories(currentQuery, sortValue, currentPage);
            
            if (data) {
                displayRepositories(data.items, true); // Append results
                
                const loadedCount = repoList.children.length;
                displayLoadMore(totalResults, loadedCount);
            }
        }

        /**
         * Shows or hides the "Load More" button based on results.
         */
        function displayLoadMore(total, loaded) {
            if (loaded < total) {
                loadMoreContainer.innerHTML = `
                    <div class="load-more">
                        <button onclick="loadMore()">Load More Results</button>
                    </div>
                `;
            } else {
                loadMoreContainer.innerHTML = ''; // All results are loaded
            }
        }
        
        /**
         * Displays an error message.
         */
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        /**
         * Clears the error message.
         */
        function clearError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = '';
        }
        
        /**
         * Formats large numbers (e.g., 1500 -> 1.5k).
         */
        function formatNumber(num) {
            if (num >= 1000000) {
                 return (num / 1000000).toFixed(1) + 'm';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }
    </script>
</body>
</html>
